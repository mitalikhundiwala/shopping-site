<h1 class="page-header" *ngIf="category">Products for {{category.name}}</h1>
<div class="row">
  <div class="col-3" *ngFor="let product of products">
    <app-product-summary-card class="card" [product]="product"></app-product-summary-card>
  </div>
</div>
<div class="alert alert-info" *ngIf="products.length == 0">
  <h4 class="alert-heading">Aww No!</h4>
  <p class="mb-0">There are no products for this category</p>
</div>
